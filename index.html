<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel More</title>
  </head>
  <body>
    <container class="container_main">
      <container class="container_mountain">
        <div class="div_mountain_main">
          <div class="div_title_main">
            <h1 class="main_title">BHROMAON</h1>
            <p class="main_p">Safe Travel Anywhere</p>
          </div>
          <form class="search_panel">
            <p>
              <input
                class="input_search"
                type="search"
                name="q"
                placeholder="Search Your Travel Destination"
              />
              <input class="input_submit" type="submit" value="Search" />
            </p>
          </form>
          <p class="p_scroll_down">
            Scroll Down
          </p>
        </div>
      </container>
    </container>
  </body>
</html>
